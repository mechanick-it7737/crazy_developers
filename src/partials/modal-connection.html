<div class="backdrop is-hidden" data-modal>
  <div class="modal-connection">
    <svg class="modal__close" aria-label="icon-close" data-modal-close width="18" height="18">
      <use href="./images/sprite.svg#iconmodal-close"></use>
    </svg>
    <p class="modal-connection__title">Contact us</p>
    <p class="modal-connection__discription">
      If you have any additional questions or you want to clarify something
      before you make an order please fill in your contact details. We will call
      you back.
    </p>

    <form class="form-connection">
      <label for="name" class="form-connection__label">
        <span class="form-connection__name">Name</span>
        <input
          type="text"
          class="form-connection__field"
          placeholder="Your name"
          name="name"
          id="name"
          pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
          autocomplete="off"
        >
      </label>
      <label for="email" class="form-connection__label">
        <span class="form-connection__name">Email</span>
        <input
          type="email"
          class="form-connection__field"
          placeholder="Your email"
          name="email"
          id="email"
          autocomplete="off"
        >
      </label>
      <button class="modal__button" type="submit">Send</button>
    </form>
  </div>
</div>
